replicaCount: 1

image:
  repository: terraform-pki
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "0.2.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: "terraform-pki"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "terraform-pki"

clusterroleRules:
  # Terraform requires all permissions, so that it can provide those to users. Some of the common api groups included. 
  # TODO: Restrict some permissions to be allowed to new users. 
  - apiGroups: [""]
    resources: ["*"]
    verbs: ["*"]
  - apiGroups: ["extensions", "apps", "batch", "rbac.authorization.k8s.io", "certificates.k8s.io", "example.com"]
    resources: ["*"]
    verbs: ["*"]

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  # minReplicas: 1
  # maxReplicas: 1
  # targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

volumesData:
- name: volume-0
  mountPath: /kubernetes-pki/config
  hostPath:
    path: /kubernetes-pki/config
    type: DirectoryOrCreate
- name: volume-1
  mountPath: /certificates
  hostPath:
    path: /certificates
    type: DirectoryOrCreate

tfvarsLocation:
  dir: /kubernetes-pki

usersCrdSchema:
  openAPIV3Schema:
    type: object
    required:
    - spec
    properties:
      spec:
        type: object
        required:
        - userGroup
        properties:
          userGroup:
            type: string
          roleRules:
            type: array
            items:
              type: object
              required:
              - apiGroups
              - resources
              - verbs
              properties:
                apiGroups:
                  type: array
                  items:
                    type: string
                resources:
                  type: array
                  items:
                    type: string
                verbs:
                  type: array
                  items:
                    type: string
